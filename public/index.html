<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXAM RPG</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="toolbar">
      <div>
        <button type="button" id="import-btn">Import</button>
        <button type="button" id="export-btn">Export</button>
        <a id="download-anchor" class="hidden" href="#"></a>
        <input type="file" class="hidden" id="import-input" />
      </div>
      <form id="map-size-form" action="#">
        <label>
          <span>Width:</span>
          <input id="map-size-width" min="1" step="1" type="number" />
        </label>
        <label>
          <span>Height:</span>
          <input id="map-size-height" min="1" step="1" type="number" />
        </label>
        <button type="submit">Change</button>
      </form>
    </div>
    <div class="container">
      <div id="assets-pane"></div>
      <div id="map-pane"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
